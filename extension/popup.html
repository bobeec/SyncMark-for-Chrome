<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncMark for Chrome</title>
    <link href="popup.css" rel="stylesheet">
</head>
<body>
    <div class="popup-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="icons/icon-32.png" alt="SyncMark" class="logo-icon">
                    <h1 class="logo-text">SyncMark</h1>
                </div>
                <div class="language-switcher">
                    <button id="lang-btn" class="lang-button">
                        <span class="flag">üáØüáµ</span>
                        <span class="chevron">‚ñº</span>
                    </button>
                    <div id="lang-dropdown" class="lang-dropdown hidden">
                        <button data-lang="ja" class="lang-option">üáØüáµ Êó•Êú¨Ë™û</button>
                        <button data-lang="en" class="lang-option">üá∫üá∏ English</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Auth Section -->
        <section id="auth-section" class="auth-section">
            <div id="login-view" class="auth-view">
                <div class="auth-content">
                    <h2 data-i18n="auth.login">Sign in with Google</h2>
                    <p class="auth-description" data-i18n="extension.description">
                        Install the Chrome extension to enable automatic synchronization in your browser.
                    </p>
                    <button id="login-btn" class="btn btn-primary">
                        <svg class="btn-icon" viewBox="0 0 24 24">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        <span data-i18n="auth.login">Sign in with Google</span>
                    </button>
                    <div class="auth-footer">
                        <a href="http://localhost:3000" target="_blank" class="link" data-i18n="nav.dashboard">
                            Open Dashboard
                        </a>
                    </div>
                </div>
            </div>

            <div id="user-view" class="auth-view hidden">
                <div class="user-info">
                    <img id="user-avatar" src="" alt="User" class="user-avatar">
                    <div class="user-details">
                        <h3 id="user-name" class="user-name"></h3>
                        <p id="user-email" class="user-email"></p>
                    </div>
                    <button id="logout-btn" class="btn-icon-only" title="Logout">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16,17 21,12 16,7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <!-- Stats Section -->
        <section id="stats-section" class="stats-section hidden">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-icon">üìö</div>
                    <div class="stat-content">
                        <span class="stat-number" id="bookmark-count">0</span>
                        <span class="stat-label" data-i18n="stats.totalBookmarks">Bookmarks</span>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon">üìÅ</div>
                    <div class="stat-content">
                        <span class="stat-number" id="folder-count">0</span>
                        <span class="stat-label" data-i18n="stats.totalFolders">Folders</span>
                    </div>
                </div>
            </div>
            <div class="sync-status">
                <div class="sync-info">
                    <span class="sync-icon" id="sync-icon">üîÑ</span>
                    <span class="sync-text" id="sync-text" data-i18n="time.never">Never synced</span>
                </div>
                <button id="sync-btn" class="btn btn-secondary">
                    <span data-i18n="actions.sync">Sync Now</span>
                </button>
            </div>
        </section>

        <!-- Current Page Section -->
        <section id="page-section" class="page-section hidden">
            <div class="page-info">
                <h3 class="section-title" data-i18n="bookmarks.currentPage">Current Page</h3>
                <div class="page-details">
                    <img id="page-favicon" src="" alt="" class="page-favicon">
                    <div class="page-text">
                        <h4 id="page-title" class="page-title"></h4>
                        <p id="page-url" class="page-url"></p>
                    </div>
                </div>
                <button id="add-bookmark-btn" class="btn btn-primary">
                    <span data-i18n="bookmarks.addBookmark">Add Bookmark</span>
                </button>
            </div>
        </section>

        <!-- Quick Actions -->
        <section id="actions-section" class="actions-section hidden">
            <div class="actions-grid">
                <button id="open-dashboard-btn" class="action-btn">
                    <div class="action-icon">üè†</div>
                    <span data-i18n="nav.dashboard">Dashboard</span>
                </button>
                <button id="recent-bookmarks-btn" class="action-btn">
                    <div class="action-icon">üìñ</div>
                    <span data-i18n="bookmarks.recent">Recent</span>
                </button>
                <button id="favorites-btn" class="action-btn">
                    <div class="action-icon">‚≠ê</div>
                    <span data-i18n="stats.totalFavorites">Favorites</span>
                </button>
                <button id="settings-btn" class="action-btn">
                    <div class="action-icon">‚öôÔ∏è</div>
                    <span data-i18n="settings.title">Settings</span>
                </button>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-links">
                <a href="options.html" target="_blank" class="footer-link" data-i18n="settings.title">Settings</a>
                <a href="http://localhost:3000" target="_blank" class="footer-link" data-i18n="extension.openWeb">Web App</a>
            </div>
        </footer>

        <!-- Loading overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="loading-spinner"></div>
            <p class="loading-text" data-i18n="messages.loading">Loading...</p>
        </div>
    </div>

    <script src="src/i18n.js"></script>
    <script src="src/popup.js"></script>
</body>
</html>
